<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Symlitic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #0a0a0a; color: white; font-family: sans-serif; }</style>
</head>
<body class="p-8">
    <nav class="flex justify-between items-center mb-20 max-w-6xl mx-auto">
        <a href="index.html" class="flex items-center gap-2">
            <img src="logo.png" alt="Symlitic Logo" class="h-10 w-auto">
            <span class="text-2xl font-bold tracking-tighter uppercase">Symlitic</span>
        </a>
        <a href="index.html" class="text-gray-400 hover:text-white transition text-sm">Return Home</a>
    </nav>

    <section class="max-w-xl mx-auto">
        <h2 class="text-4xl font-bold mb-4">Let's Build <span class="text-blue-500">Pipeline.</span></h2>
        <p class="text-gray-400 mb-10">Whether you are a founder scaling a tool or a creator looking for elite partnerships, let's talk.</p>

        <form action="https://formspree.io/f/mpqleglb" method="POST" class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-2 uppercase">Your Name</label>
                    <input type="text" name="name" required class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-2 uppercase">I am a...</label>
                    <select name="role" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                        <option value="brand">AI SaaS Founder/Growth</option>
                        <option value="creator">Content Creator</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-xs font-mono text-gray-500 mb-2 uppercase">Email Address</label>
                <input type="email" name="email" required class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
            </div>
            <div>
                <label class="block text-xs font-mono text-gray-500 mb-2 uppercase">Message / Budget Details</label>
                <textarea name="message" rows="4" placeholder="How can we help you scale?" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 p-4 rounded-lg font-bold hover:bg-blue-700 transition tracking-wide">SEND INQUIRY</button>
        </form>
    </section>

    <footer class="mt-20 text-center text-gray-600 text-xs uppercase tracking-widest">
        Symlitic Growth Agency // London - Global
    </footer>
</body>
</html>
