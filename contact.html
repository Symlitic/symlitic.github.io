<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Symlitic | AI SaaS Partnerships</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #0a0a0a; color: white; font-family: sans-serif; }</style>
</head>
<body class="p-8">
    <nav class="flex justify-between items-center mb-20 max-w-6xl mx-auto">
        <a href="index.html" class="text-2xl font-bold tracking-tighter uppercase">Symlitic</a>
    </nav>

    <section class="max-w-2xl mx-auto">
        <h2 class="text-4xl font-bold mb-4 text-blue-500">Partner With Us</h2>
        <p class="text-gray-400 mb-8">Submit your brand details below. Our team typically responds within 24 hours.</p>

        <form action="https://formspree.io/f/your_unique_id" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-mono text-gray-500 mb-2">FULL NAME</label>
                <input type="text" name="name" required class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-mono text-gray-500 mb-2">WORK EMAIL</label>
                <input type="email" name="_replyto" required class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-mono text-gray-500 mb-2">PROJECT BUDGET (MONTHLY)</label>
                <select name="budget" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500">
                    <option>$1,000 - $5,000</option>
                    <option>$5,000 - $20,000</option>
                    <option>$20,000+</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-mono text-gray-500 mb-2">MESSAGE</label>
                <textarea name="message" rows="4" required class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 p-4 rounded-lg font-bold hover:bg-blue-700 transition">Send Inquiry</button>
        </form>
    </section>
</body>
</html>
